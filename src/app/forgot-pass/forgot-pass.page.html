<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Update Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">forgot-pass</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="form" (submit)="sendEmail()">

    <div>
      <ion-item class="rowStyle inputField" lines="none">
        <ion-input type="text" label="Email Address" labelPlacement="floating" formControlName="email" placeholder="email@email.com" form>
        </ion-input>
      </ion-item>

      <ion-button type="submit" expand="block" shape="round" [disabled]="!form.valid" type>
        Reset Password
      </ion-button>

    </div>
  </form>
</ion-content>
